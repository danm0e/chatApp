<ion-menu [content]="content">

	<ion-content>

		<div text-center class="header-icon">
			<ion-icon name="chatbubbles" color="secondary"></ion-icon>
		</div>

		<ion-list no-lines padding>
			<button menuClose ion-item icon-start *ngFor="let p of pages; let i = index;" [disabled]="i !== 0" (click)="openPage(p)">
				<ion-icon name="{{p.icon}}" color="secondary"></ion-icon>
				{{p.title}}
			</button>
		</ion-list>
	</ion-content>

	<ion-footer>
		<button ion-button clear icon-start (click)="signOut()">
			<ion-icon name="power"></ion-icon>
			Sign Out
		</button>
	</ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
