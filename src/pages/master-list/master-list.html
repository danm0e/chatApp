<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Dashboard</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="options"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

	<ion-toolbar>
		<ion-segment>
			<ion-segment-button>
				Missions
			</ion-segment-button>
			<ion-segment-button>
				Notes
			</ion-segment-button>
			<ion-segment-button>
				Request
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card margin-top margin-bottom *ngFor="let user of people; let i = index;" [navPush]="'MasterListSinglePage'"
		[navParams]="profile[i]">

		<ion-item>
			<ion-avatar item-start>
				<ion-icon name="person" color="secondary"></ion-icon>
			</ion-avatar>
			<h2>{{ user.name }}</h2>
		</ion-item>

		<img [src]="user.featured_img">

		<ion-card-content>
			<p>{{ user.bio }}</p>
		</ion-card-content>

		<ion-row>
			<ion-col col-4>
				<ion-item icon-start>
					<ion-note>
						<ion-icon name="calendar"></ion-icon>
						{{ user.birth_year }}
					</ion-note>
				</ion-item>
			</ion-col>
			<ion-col col-4>
				<ion-item icon-start>
					<ion-note>
						<ion-icon name="eye"></ion-icon>
						{{ user.eye_color | uppercase }}
					</ion-note>
				</ion-item>
			</ion-col>
			<ion-col col-4>
				<ion-item icon-start>
					<ion-note>
						<ion-icon name="transgender"></ion-icon>
						{{ user.gender | uppercase }}
					</ion-note>
				</ion-item>
			</ion-col>
		</ion-row>

	</ion-card>

</ion-content>
